image: grafana/grafana:8.4.6
volumes:
  - /dev/log:/dev/log
  - /opt/weka-mon/etc_grafana_provisioning:/etc/grafana/provisioning
  - /opt/weka-mon/var_lib_grafana:/var/lib/grafana/
  - /opt/weka-mon/usr_share_grafana_public_img:/usr/share/grafana/public/img/weka
restart: always
ports:
  - "3000:3000"
logging:
  options:
    max-file: "5"
    max-size: "15m"