wekaredfisheventlistener:
  image: wekasolutions/wekaredfisheventlistener:1.0.0
  volumes:
    - /dev/log:/dev/log
    - /opt/weka-mon/.weka:/weka/.weka
    - /etc/hosts:/etc/hosts
    - /opt/weka-mon/WekaRedfishEventListener.yml:/weka/WekaRedfishEventListener.yml
    - /opt/weka-mon/weka-cert.crt:/weka/weka-cert.crt
    - /opt/weka-mon/private.key:/weka/private.key
  command: -vvv
  restart: always
  ports:
    - 8443:443
  logging:
    options:
      max-file: '5'
      max-size: 15m